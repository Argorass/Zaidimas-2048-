<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Žaidimas</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="game-container">
      <h1>2048 Žaidimas</h1>
      <div id="score-container">
        <span id="score">Taškai: 0</span>
      </div>
      <div id="grid-container"></div>
      <div id="instructions-container">
        <p>
          Naudokite rodyklių klavišus, kad judintumėte plyteles. Pabandykite
          pasiekti 2048!
        </p>
        <button id="next-instruction">Pereiti į kitą žingsnį</button>
        <button id="undo-button">Undo</button>
        <button id="reset-button">Pradėti iš naujo</button>
      </div>
    </div>
    <div
      id="congratulations"
      style="
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        font-size: 24px;
        text-align: center;
        border-radius: 10px;
      "
    >
      <h2>Gratulacijos! Pasiekei 2048!</h2>
      <button onclick="restartGame()">Pradėti iš naujo</button>
    </div>
  </body>
</html>
